services:
  pocketbase_service:
    image: ghcr.io/liusc45/pocketbase-docker:latest
    container_name: pocketbase_container
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - "~/pb/data:/app/pb_data"
      - "~/pb/migrations:/app/pb_migrations" 
      - "~/pb/hooks:/app/pb_hooks" 
      - "~/pb/public:/app/pb_public" 
    healthcheck:
      test: wget -q --spider http://localhost:8090/api/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
